
<h2>{{"page.editPassword.title" | translate }}</h2>
<form
  class=""
  [formGroup]="formGroup"
>

<label for="newPassword"
  >{{ "page.editPassword.newPassword" | translate }}</label
>
<div class="form-group">
  <input
    formControlName="newPassword"
    [(ngModel)]="passwordManagementCommand.newPassword"
    type="password"
    class="form-control "
    [placeholder]="'page.editPassword.placeholder.newPassword' | translate"
    required minLength="8" maxlength="20"
  />

  <app-validation-error
    [control]="f.newPassword"
    [controlName]="'newPassword'"
    [translationKey]="'editPassword'"
  ></app-validation-error>
</div>


<label for="newPasswordRepeat"
  >{{ "page.editPassword.newPasswordRepeat" | translate }}</label
>
<div class="form-group">
  <input
    formControlName="newPasswordRepeat"
    [(ngModel)]="passwordManagementCommand.newPasswordRepeat"
    type="password"
    class="form-control "
    [placeholder]="'page.editPassword.placeholder.newPasswordRepeat' | translate"
    required maxlength="20"
  />

  <app-validation-error
    [control]="f.newPasswordRepeat"
    [controlName]="'newPasswordRepeat'"
    [translationKey]="'editPassword'"
  ></app-validation-error>
</div>


<div class="row">
  <div class="col-md-12">
    <div class="float-right">
      <button
        (click)="cancle()"
        [disabled]="saving"
        class="btn btn-outline-secondary mr-4"
        type="button"
      >
        {{ "page.editPassword.cancle" | translate }}
      </button>
      <button
        (click)="save()"
        [disabled]="!formGroup.valid || saving"
        class="btn btn-success"
        type="button"
      >
        {{ "page.editPassword.save" | translate }}
      </button>
    </div>
  </div>
</div>


</form>
