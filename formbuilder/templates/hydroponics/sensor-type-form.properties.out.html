
<h2 *ngIf="false">{{"page.sensorTypeForm.title" | translate }}</h2>
<form
  class=""
  [formGroup]="formGroup"
  *ngIf="sensorTypeCommand"
>

<div>
  <label for="type"
    >{{ "page.sensorTypeForm.type" | translate }}</label
  >
  <div class="form-group">
    <input
      formControlName="type"
      [(ngModel)]="sensorTypeCommand.type"
      type="text"
      class="form-control "
      [placeholder]="'page.sensorTypeForm.placeholder.type' | translate"
      maxlength="45"
    />

    <app-validation-error
      [control]="f.type"
      [controlName]="'type'"
      [translationKey]="'sensorTypeForm'"
    ></app-validation-error>
  </div>
</div>


<div>
  <label for="measuringUnit"
    >{{ "page.sensorTypeForm.measuringUnit" | translate }}</label
  >
  <div class="form-group">
    <input
      formControlName="measuringUnit"
      [(ngModel)]="sensorTypeCommand.measuringUnit"
      type="text"
      class="form-control "
      [placeholder]="'page.sensorTypeForm.placeholder.measuringUnit' | translate"
      maxlength="45"
    />

    <app-validation-error
      [control]="f.measuringUnit"
      [controlName]="'measuringUnit'"
      [translationKey]="'sensorTypeForm'"
    ></app-validation-error>
  </div>
</div>


<div class="row">
  <div class="col-md-12">
    <div class="float-right">
      <button
        (click)="cancle()"
        [disabled]="saving"
        class="btn btn-outline-secondary mr-4"
        type="button"
      >
        {{ "page.sensorTypeForm.cancle" | translate }}
      </button>
      <button
        (click)="save()"
        [disabled]="!formGroup.valid || saving"
        class="btn btn-success"
        type="button"
      >
        {{ "page.sensorTypeForm.save" | translate }}
      </button>
    </div>
  </div>
</div>


</form>
