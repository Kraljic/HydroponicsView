translationGroup

<div class="row">
  <div class="col-md-12">
    <div class="float-right">
      <button
        (click)="cancle()"
        [disabled]="saving"
        class="btn btn-outline-secondary mr-4"
        type="button"
      >
        {{ "__[translationGroup]__.cancle" | translate }}
      </button>
      <button
        (click)="save()"
        [disabled]="!formGroup.valid || saving"
        class="btn btn-success"
        type="button"
      >
        {{ "__[translationGroup]__.save" | translate }}
      </button>
    </div>
  </div>
</div>
