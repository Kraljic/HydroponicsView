<h2 *ngIf="true">{{ "page.sensorVariableForm.title" | translate }}</h2>
<form class="" [formGroup]="formGroup" *ngIf="sensorVariableCommand">
  <div>
    <label>{{ "page.sensorVariableForm.sensorName" | translate }}</label>
    <div class="form-group">
      <input [value]="sensorName" type="text" class="form-control" disabled />
    </div>
  </div>

  <div>
    <label>{{ "page.sensorVariableForm.deviceName" | translate }}</label>
    <div class="form-group">
      <input [value]="deviceName" type="text" class="form-control" disabled />
    </div>
  </div>

  <div>
    <label>{{ "page.sensorVariableForm.sensorType" | translate }}</label>
    <div class="form-group">
      <input [value]="sensorType" type="text" class="form-control" disabled />
    </div>
  </div>

  <div>
    <label for="minValue">{{
      "page.sensorVariableForm.minValue" | translate
    }}</label>
    <div class="form-group">
      <input
        formControlName="minValue"
        [(ngModel)]="sensorVariableCommand.minValue"
        type="number"
        class="form-control"
        [placeholder]="
          'page.sensorVariableForm.placeholder.minValue' | translate
        "
      />

      <app-validation-error
        [control]="f.minValue"
        [controlName]="'minValue'"
        [translationKey]="'sensorVariableForm'"
      ></app-validation-error>
    </div>
  </div>

  <div>
    <label for="maxValue">{{
      "page.sensorVariableForm.maxValue" | translate
    }}</label>
    <div class="form-group">
      <input
        formControlName="maxValue"
        [(ngModel)]="sensorVariableCommand.maxValue"
        type="number"
        class="form-control"
        [placeholder]="
          'page.sensorVariableForm.placeholder.maxValue' | translate
        "
      />

      <app-validation-error
        [control]="f.maxValue"
        [controlName]="'maxValue'"
        [translationKey]="'sensorVariableForm'"
      ></app-validation-error>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="float-right">
        <button
          (click)="cancle()"
          [disabled]="saving"
          class="btn btn-outline-secondary mr-4"
          type="button"
        >
          {{ "page.sensorVariableForm.cancle" | translate }}
        </button>
        <button
          (click)="save()"
          [disabled]="!formGroup.valid || saving"
          class="btn btn-success"
          type="button"
        >
          {{ "page.sensorVariableForm.save" | translate }}
        </button>
      </div>
    </div>
  </div>
</form>
